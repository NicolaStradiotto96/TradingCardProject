<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Cards Website</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- MY CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
</head>

<body class="bg-p">
    <!-- NAVBAR + OFFCANVAS NAVBAR -->
    <div class="navbar-placeholder">
        <!-- NAVBAR + OFFCANVAS NAVBAR CONTENT VIA LAYOUT.JS -->
    </div>

    <!-- PROMO BAR -->
    <div class="promobar-placeholder">
        <!-- PROMO BAR CONTENT VIA LAYOUT.JS -->
    </div>

    <!-- HEADER -->
    <header class="header-bg">
        <h1 class="title header-title text-center px-3 margin-navbar">Trading Card Website</h1>
        <div id="carouselExampleIndicators" class="carousel slide z-1" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" data-aos="fade-up" data-aos-duration="700">
                <div class="carousel-item active w-100">
                    <img src="media/carousel/img-1.png" class="carousel-img d-block mx-auto" alt="PokÃ¨mon Bundle">
                </div>
                <div class="carousel-item">
                    <img src="media/carousel/img-2.png" class="carousel-img d-block mx-auto" alt="Magic Bundle">
                </div>
                <div class="carousel-item">
                    <img src="media/carousel/img-3.png" class="carousel-img d-block mx-auto" alt="Yu-Gi-Oh Bundle">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <!-- CATEGORIES -->
        <section class="mt-5 p-xl-5" id="categories">
            <h2 class="title category-title text-center px-3">CATEGORIES</h2>
            <div class="row justify-content-center align-items-center p-5 gx-0" id="categories-wrapper">
                <!-- CARDS CONTENT VIA JS -->
            </div>
        </section>
        <!-- STATS -->
        <section class="stats p-xl-5">
            <h2 class="title category-title text-center px-3">OUR STATS</h2>
            <div class="row justify-content-center align-items-center p-5 gx-0">
                <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-3 p-3 p-md-5 color-s text-center">
                    <p class="counter fs-1" data-target="50000"></p>
                    <h3 class="color-a fw-bold">active collectors</h3>
                </div>
                <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-3 p-3 p-md-5 color-s text-center">
                    <p class="counter fs-1" data-target="2000000"></p>
                    <h3 class="color-a fw-bold">cards traded</h3>
                </div>
                <div class="col-12 col-sm-7 col-md-6 col-lg-4 col-xl-3 p-3 p-md-5 color-s text-center">
                    <p class="counter fs-1" data-target="30"></p>
                    <h3 class="color-a fw-bold">countries worldwide</h3>
                </div>
            </div>
        </section>
    </main>
    <!-- FOOTER -->
    <hr class="footer-hr m-0">
    <div class="footer-placeholder">
        <!-- FOOTER CONTENT VIA LAYOUT.JS -->
    </div>

    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <!-- MY JS -->
    <script src="js/layout.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
